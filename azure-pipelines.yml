# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

resources:
  repositories:
  # our infrastructure repository
  - repository: infrastructure
    type: github
    endpoint: dave-yotta
    name: dave-yotta/yaml-master-repo
    tag: v1

pool:
  vmImage: 'ubuntu-latest'

steps:
- template: hello-args.yaml@infrastructure
  parameters:
    name: build-san

- script: |
    echo i shall be deployed! > build-file
    echo "1.0.0" >> build-file
  displayName: 'make a buildy file lol'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: build-file
    artifact: build
    publishLocation: pipeline
